<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Employee Salary Calculator</title>
</head>
<body>
    <div class="main-content">
        <h1>Salary Calculation</h1>
        <table class="salary-table" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Hours Worked</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody id="datacell"></tbody>
            <tfoot id="datafoot"></tfoot>
        </table>
    </div>
    <script src="salaryScript.js"></script>
</body>
</html>
